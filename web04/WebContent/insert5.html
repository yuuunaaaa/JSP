<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body { /* 컨트롤 + / - 자동주석, 태그선택! */
	background: yellow;
}

button {
	background: #18DE02;
}

.t1 { /* .은 클래스 선택!, 여러개선택!  */
	background: yellow;
	width: 150px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한 개만 선택! */
	color: red;
}

#b2 {
	color: blue;
}
</style>
</head>
<body>
	<!-- no, title, content, writer 게시판글쓰기  -->
	<h3>음악 등록 페이지</h3>
	<hr>
	<a href="one5.html">
		<button id="b1">첫페이지로</button>
	</a>
	<form action="insert5.jsp">
		<table border="1">
			<tr>
				<td class="t1">id :</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td class="t1">title :</td>
				<td><input name="title"></td>
			</tr>
			<tr>
				<td class="t1">artist :</td>
				<td><input name="artist"></td>
			</tr>
			<tr>
				<td class="t1">genre :</td>
				<td><input name="genre"></td>
			</tr>
			<tr>
				<td class="t1">img :</td>
				<td><input name="img" type="file"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">음악 등록 데이터 전송</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
