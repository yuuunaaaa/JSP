<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function idCheck() {
		idTag = document.getElementById("user").value
		resultTag = document.getElementById("result")
		
		if (idTag.length > 5) {
			resultTag.innerHTML = '<img src=img/yes.jpg width=300 height=200>가입 가능합니다'
		} else if (idTag.length < 5) {
			resultTag.innerHTML = '<img src=img/no.jpg width=300 height=200>가입 불가능합니다.'
		}
	}
	
	function pwCheck() {
		pwTag = document.getElementById("pw").value
		pw2Tag = document.getElementById("pw2").value
		resultTag = document.getElementById("result")
		
		if (pwTag == pw2Tag) {
			//resultTag.innerHTML = '<img src=img/yes.jpg width=300 height=200>패스워드가 동일합니다.'
			location.href = "http://www.naver.com"
		} else {
			//resultTag.innerHTML = '<img src=img/no.jpg width=300 height=200>패스워드가 동일하지 않습니다.'
			// location은 브라우저의 주소부분을 나타내는 내장된 객체
			// location의  href라는 변수에 요청하고 싶은 주소를 넣어주면
			// 자바스크립트의 브라우저의 주소 부분에 주소를 넣고 엔터까지 쳐서 요청을 해줌
			location.href = "http://www.daum.net"
		}
	}
	
</script>

</head>
<body>
	아이디 :
	<input id='user' value='test'>
	<button onclick="idCheck()">글자수 체크</button>
	<br> 패스워드 :
	<input id='pw' value='test'>
	<br> 패스워드2 :
	<input id='pw2' value='test'>
	<button onclick="pwCheck()">패스워드 동일</button>

	<hr color="red">
	<div id="result"
		style="color: red; background: yellow; width: 800px; height: 300px; font-size: 30px">결과넣는
		곳.</div>

</body>
</html>
