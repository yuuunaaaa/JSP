<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() { 
		$('#b1').click(function() {
			$('#result').empty() //기존에 result에 있었던 내용을 다 지워라.!
			$.ajax({
				url: "data/rank.json",
				success: function(doc) {
					list = doc.rank
					alert(list.length)
					for(i = 0; i < list.length; i++){
						n = list[i].name
						t = list[i].tel
						$('#result').append(n + ",  " + t + "<br>")
					}//for
				}//success
			})//ajax
		})//b1
		$('#b2').click(function() {
			$('#result').empty() //기존에 result에 있었던 내용을 다 지워라.!
			$.ajax({
				url: "data/MOCK_DATA.json",
				success: function(doc) {
					list = doc
					alert(list.length)
					for(i = 0; i < list.length; i++){
						id = list[i].id
						email = list[i].email
						$('#result').append(id + ",  " + email + "<br>")
					}//for
				}//success
			})//ajax
		})//b2
		$('#b3').click(function() {
			$('#result').empty() //기존에 result에 있었던 내용을 다 지워라.!
			$.ajax({
				url: "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Frss.hankyung.com%2Ffeed%2Fhei.xml&api_key=rooa9cfdnkctmsnpiftxnozlzfyaunxvudzwajoq",
				success: function(doc) {
						alert('성공!>> ' + doc)
						list = doc.items
						alert(list.length)
						for(i = 0; i < list.length; i++){
							//console.log(list[i].title)
							t = list[i].title
							l = list[i].link
							p = list[i].pubDate
							a = list[i].author
							$('#result').append(
									"<a href=" + l + ">" + t + "</a>" + p + " " + a + "<br>")
						}
				}//success
			})//ajax
		})//b3
		
		$('#b4').click(function() {
			$('#result').empty() //기존에 result에 있었던 내용을 다 지워라.!
			$.ajax({
				url: "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fnews.sbs.co.kr%2Fnews%2FSectionRssFeed.do%3FsectionId%3D14%26plink%3DRSSREADER&api_key=rooa9cfdnkctmsnpiftxnozlzfyaunxvudzwajoq",
				success: function(doc) {
						alert('성공!>> ' + doc)
						list = doc.items
						alert(list.length)
						for(i = 0; i < list.length; i++){
							//console.log(list[i].title)
							t = list[i].title
							l = list[i].link
							p = list[i].pubDate
							a = list[i].author
							img = list[i].thumbnail
							$('#result').append("<img src=" + img + " width=200 height=200>" + 
									"<a href=" + l + ">" + t + "</a>" + p + " " + a + "<br>")
						}
				}//success
			})//ajax
		})//b4
		
		$('#b5').click(function() {
			$('#result').empty() //기존에 result에 있었던 내용을 다 지워라.!
			$.ajax({
				url: "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Frss.hankyung.com%2Ffeed%2Fland.xml&api_key=zc6rcrba6a6ito9lsjhwymfpy1m2pvztxfs6oytn",
				success: function(doc) {
						alert('성공!>> ' + doc)
						list = doc.items
						alert(list.length)
						for(i = 0; i < list.length; i++){
							//console.log(list[i].title)
							t = list[i].title
							l = list[i].link
							p = list[i].pubDate
							a = list[i].author
							img = list[i].image
							$('#result').append("<a href=" + l + ">" + t + "</a>" + p + " " + a + "<br>")
						}
				}//success
			})//ajax
		})//b3
	}) //$
</script>
</head>
<body bgcolor="lightblue">
<button style='color: blue; background: pink' id ="b1">JSON받아오기-1</button>
<button style='color: blue; background: yellow' id ="b2">JSON받아오기-2</button>
<button style='color: white; background: blue' id ="b3">한경(연예)</button>
<button style='color: white; background: blue' id ="b4">SBS(연예)</button>
<button style='color: white; background: blue' id ="b5">한경(부동산)</button>
<hr color="blue">
<div id="result"></div>
</body>
</html>
